<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | NFT preview card component</title>

        <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
        <style></style>
    </head>
    <body>
        <main>
            <div class="main-img">
                <img
                    src="images/image-equilibrium.jpg"
                    alt="photo of equilibrium"
                    class="main-img"
                />
                <div class="view">
                    <img src="/images/icon-view.svg" alt="" class="view-img" />
                </div>
            </div>
            <h1>Equilibrium #3429</h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>
            <div class="value-and-time">
                <div class="value">
                    <img
                        src="images/icon-ethereum.svg"
                        alt=""
                        class="value-diamond"
                    />
                    0.041ETH
                </div>
                <div class="time-left">
                    <img
                        src="/images/icon-clock.svg"
                        alt=""
                        class="time-clock-img"
                    />
                    3 days left
                </div>
            </div>
            <hr />
            <div class="creator">
                <img
                    src="/images/image-avatar.png"
                    alt="photo of Jules Wyvern"
                    class="creator-img"
                />
                <div class="creator-who">
                    Creation of <span class="creator-name">Jules Wyvern</span>
                </div>
            </div>
        </main>

        <footer class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a
                target="_blank"
                href="https://www.frontendmentor.io/profile/fifowskaw"
                >Ilsaya</a
            >.
        </footer>
    </body>
</html>
